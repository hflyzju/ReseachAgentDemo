    <style>
        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 40%;
            left: 40%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading {
            display: none;
            position: fixed;
            width: 10%;
            height: 10%;
            z-index: 1000;
        }

        .search-container {

        <div class="tabs">
            <button class="tab" id="paper-tab" onclick="showTab('paper')" disabled>Paper</button>
            <button class="tab" id="problem-tab" onclick="showTab('problem')" disabled>Problem</button>
            <button class="tab" id="method-tab" onclick="showTab('method')" disabled>Method</button>
            <button class="tab" id="experiment-tab" onclick="showTab('experiment')" disabled>Experiment</button>
